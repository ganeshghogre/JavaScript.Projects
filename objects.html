<script>
    var tv = {
     "Name" : "Samsung TV",
     "Price" : 0,
     "Qty" : 2,
     "Total" : function(){
         return this.Qty * this.Price;
         
     },
     "Print" : function(){
         document.write(`Name=${this.Name}<br>Price=${this.Price}<br>Qty=${this.Qty}<br>Total=${this.Total()}`)
     }
   }
   tv.Price = parseFloat(prompt("Enter Price"));
   tv.Print();
 </script>
